{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <script src="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "home/css/defStyle.css" %}">
    {% block customCSS %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header  class="navbarnavbar-light " style="background-color:#00aeff;">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark">
                <a href="/home" class="navbar-brand">
                    <img src="{% static "home/img/logo.png" %}" height="60" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu1"
                    aria-controls="navmenu1" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu1" style="width: 100%;">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#">
                            <a href="/bbs" class="nav-item nav-link menu-icon-box">
                                <i class="fas fa-chalkboard-teacher"></i><br>
                                <p>掲示板</p>
                            </a>
                            <a href="" class="nav-item nav-link menu-icon-box">
                                <i class="fas fa-puzzle-piece"></i><br>
                                <p>Project</p>
                            </a>
                            <a href="" class="nav-item nav-link menu-icon-box">
                                <i class="fas fa-hand-holding-usd"></i><br>
                                <p>稟議</p>
                            </a>
                            <a href="" class="nav-item nav-link menu-icon-box">
                                <i class="fas fa-user-friends"></i><br>
                                <p>メンバー</p>
                            </a>
                            
                        </a>
                        
                    </div>
                    
                </div>
                <div>
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle header-userinfo" data-toggle="dropdown" role="button">
                            <img src="{{ user.icon_url }}" alt="">
                            <p>{{ user.get_username }}</p>
                            <span class="caret"></span>
                        </a>
                        <div class="dropdown-menu" role="menu">
                            <a class="dropdown-item" href="#">個人設定</a>
                            <a class="dropdown-item" href="#">プロフィール</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">ログアウト</a>
                        </div>
                    </div>
                </div>
            </nav>
            
        </div>
        
    </header>
</body>
<main>
    {% block content %}{% endblock %}
</main>

</html>
