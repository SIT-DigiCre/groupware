{% extends 'home/header.htm' %}
{% load static %}
{% load humanize %}
{% block title %}Workの編集{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <h2>Workの編集</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="/work/edit/{{work.id}}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3"  name="edit-work-form">登録</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
