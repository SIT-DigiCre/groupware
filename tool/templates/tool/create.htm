{% extends 'home/header.htm' %}
{% load static %}
{% load humanize %}
{% block title %}Toolの登録{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <h2>Toolの登録</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'tool.create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">登録</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
