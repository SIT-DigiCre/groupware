{% extends 'blog/header.htm' %}
{% load static %}
{% block title %}{{article.title}}{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="shadow p-3 mb-3">
                <a href="/blog" class="btn btn-primary">一覧へ</a>
                {% if is_edit_user %}
                <a href="/blog/article/{{article.id}}/edit" class="btn btn-primary">編集</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {% if article.article_image.url == 'null' %}
            <img src="{{article.article_image.url}}" alt="">
            {% endif %}
            <h1>{{article.title}}</h2>
            <p class="mt-2">{{ article.formatted_markdown|safe }}</p>
        </div>
    </div>
    
</div>
{% endblock %}
