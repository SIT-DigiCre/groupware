{% extends 'blog/header.htm' %}
{% load static %}
{% block title %}ブログリレー登録確認{% endblock %}
{% block content %}
<div class="container">
    <h1>ブログリレー登録確認</h1>
    <p>{{ year }}/{{ month }}/{{ day }}に登録しますか？</p>
    <a type="button" class="btn btn-success btn-large" href="{% url 'blog.relay_add' year month day %}">はい</a>
    <a type="button" class="btn btn-secondary btn-large" href="{% url 'blog.relay' %}">いいえ</a>
</div>
{% endblock %}
