{% extends 'home/header.htm' %}
{% load static %}
{% load humanize %}
{% block title %}編集{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <h2>編集</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit">更新</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
