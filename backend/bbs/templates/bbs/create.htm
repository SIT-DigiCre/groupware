{% extends 'home/header.htm' %}
{% load static %}
{% load humanize %}
{% block title %}新規スレッド{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <h2>新規スレッド</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'bbs.create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit">投稿</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
