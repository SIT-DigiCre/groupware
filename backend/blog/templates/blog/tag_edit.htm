{% extends 'blog/header.htm' %}
{% load static %}
{% block title %}タグ編集{% endblock %}
{% block content %}
<div class="container">
    <div class="col-md-12">
        <form action="/blog/tag/{{article_tag.id}}/edit" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary mt-3" value="保存">
        </form>
    </div>
</div>
{% endblock %}
